# =========================
# ШРИФТ
# =========================

# Nerd Font версия (нужна для иконок в Zsh)
font_family      JetBrainsMono Nerd Font
bold_font        JetBrainsMono Nerd Font Bold
italic_font      JetBrainsMono Nerd Font Italic
bold_italic_font JetBrainsMono Nerd Font Bold Italic

# Размер шрифта
font_size 12.5

# Увеличенный межстрочный интервал
modify_font cell_height 1.15

# Быстрые горячие клавиши для изменения шрифта
map ctrl+scroll_up   increase_font_size 1
map ctrl+scroll_down decrease_font_size 1

# =========================
# ОКНО И ПРОЗРАЧНОСТЬ
# ====================
# Без рамок
window_padding_width 10
confirm_os_window_close 0

# ==============================
# Basic Dark Theme for Kitty
# ==============================

# Основной фон и цвет текста
background  #0c0c0c
foreground  #f2f4f6

# Цвет курсора
cursor             #cfd3d8
cursor_text_color  #0f1114

# Выделение текста
selection_background #2a2d31
selection_foreground #f2f4f6

# ANSI цвета
color0  #0f1114   
color1  #ff5555   
color2  #50fa7b   
color3  #f1fa8c   
color4  #bd93f9   
color5  #ff79c6   
color6  #8be9fd   
color7  #f8f8f2  

color8  #6272a4   
color9  #ff6e6e   
color10 #69ff94   
color11 #ffffa5  
color12 #d6acff   
color13 #ff92df   
color14 #a4ffff   
color15 #ffffff   

# =========================
# ВЫДЕЛЕНИЕ И ПРОКРУТКА
# =========================

scrollback_lines 10000
enable_audio_bell no
visual_bell_duration 0.1

# =========================
# КОПИРОВАНИЕ / ВСТАВКА
# =========================

# Английская раскладка
map ctrl+c copy_to_clipboard
map ctrl+v paste_from_clipboard

# Русская раскладка (Ctrl+С / Ctrl+М)
# С — это U+0441, М — U+043C
map ctrl+с copy_to_clipboard
map ctrl+м paste_from_clipboard

# Чтобы Ctrl+C не убивал процессы
map ctrl+shift+c no_op
map ctrl+shift+v no_op

# =========================
# УДОБСТВА
# =========================

copy_on_select yes
mouse_hide_wait 3
focus_follows_mouse yes

# Быстрое открытие ссылок
detect_urls yes
open_url_with default

# =========================
# ВКЛАДКИ (если используешь)
# =========================

tab_bar_style powerline
tab_powerline_style slanted
active_tab_foreground   #ffffff
active_tab_background   #1e3a5f
inactive_tab_foreground #a0bcd8
inactive_tab_background #0a1a2a


# =========================
# анимированный курсор
# =========================
cursor_trail 3

